<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling Counter</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/34f499c829.js"
      crossorigin="anonymous"
    ></script>

     <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-utensils"></i>
            <span class="num" data-val="500">000</span>
            <span class="text">Meals Delivered</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-smile-beam"></i>
            <span class="num" data-val="340">000</span>
            <span class="text">Happy Customers</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-list"></i>
            <span class="num" data-val="225">000</span>
            <span class="text">Menu Items</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-star"></i>
            <span class="num" data-val="280">000</span>
            <span class="text">Five Stars</span>
        </div>

    </div>



    <script src="script.js"></script>
  </body>
</html>
